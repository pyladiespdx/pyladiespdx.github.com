---
layout: page
title: Blog
---

{% for post in site.posts %}
	{% if post.category =="blog" %}
	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	<p class="post-meta">{{ post.date | date: "%B %e, %Y" }}<p>
	<p>{{ post.summary }}. <a href="{{ post.url }}">More  <i class="icon-double-angle-right"></i></a></p>
	<p class="post-meta">Tagged under: {{ post.tags }}</p>
	{% endif %}
{% endfor %}
